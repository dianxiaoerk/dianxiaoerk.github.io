# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Waiter #网站标题
subtitle: #网站副标题
description: #网站描述
keywords: #关键字
author: Wine #作者名字
language: zh-Hans #网站使用的语言
timezone: #网站时区  默认使用电脑的

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dianxiaoerk.github.io/ #网址
root: / #网站根目录
permalink: :title/ #文章的永久链接格式
permalink_defaults: #永久链接中各部分的默认值

# Directory
source_dir: source #资源文件夹，这个文件夹用来存放内容
public_dir: public #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags #标签文件夹
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #Include code 文件夹
i18n_dir: :lang #国际化（i18n）文件夹
skip_render: #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing
new_post_name: :title.md #新文章的文件名称
default_layout: post #创建文章的类型    直接使用hexo new 名称     默认创建的是博客文件
titlecase: false # 把标题转换为 title case
external_link: true # 在新标签中打开链接
filename_case: 0 #把文件名称转换为 (1) 小写或 (2) 大写   默认0不转换
render_drafts: false #显示草稿
post_asset_folder: true #启动 Asset 文件夹
relative_link: false #把链接改为与根目录的相对位址
future: true #显示未来的文章
highlight: #代码块的设置
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag  分类 & 标签
default_category: uncategorized #默认分类
category_map: #分类别名
tag_map: #	标签别名

# Date / Time format  日期 / 时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD #日期格式
time_format: HH:mm:ss #时间格式

# Pagination 分页
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page #分页目录

# Extensions 拓展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next #主题

# Search  搜索功能
search:
  path: ./public/search.xml
  field: post
  format: html
  limit: 10000

# Deployment #部署部分的设置
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git #部署的方式
  repo: git@github.com:dianxiaoerk/dianxiaoerk.github.io.git #部署的地址

